<div class="d-flex flex-wrap justify-content-between align-items-center">
  <div class="d-flex align-items-center mb-2 mb-md-0">
        <span class="me-2">
          Showing {{ startIndex }} to {{ endIndex }} of {{ pageable.totalElements }} entries
        </span>
  </div>

  <div class="d-flex align-items-center flex-wrap">

    <!-- First Page -->
    <button
      class="btn btn-outline-secondary btn-sm me-1"
      (click)="onPageChange(1)"
      [ngClass]="{ 'not-allowed': pageable.pageNumber === 1 }"
      [disabled]="pageable.pageNumber === 1">
      <i class="bi bi-chevron-double-left"></i>
    </button>

    <!-- Previous -->
    <button
      class="btn btn-outline-secondary btn-sm me-1"
      (click)="onPageChange(pageable.pageNumber - 1)"
      [ngClass]="{ 'not-allowed': pageable.pageNumber === 1 }"
      [disabled]="pageable.pageNumber === 1">
      <i class="bi bi-chevron-left"></i>
    </button>

    <!-- Page Input -->
    <div class="d-flex align-items-center mx-2 mt-2">
      <input
        type="number"
        class="form-control form-control-sm page-input"
        [value]="pageable.pageNumber"
        (change)="onDirectPageInput($event)"
        (keyup.enter)="onDirectPageInput($event)"
        [min]="1"
        [max]="pageable.totalPages"
        style="width: 60px; height: 35px;"
      >
      <span class="mx-2">of {{ pageable.totalPages }}</span>
    </div>

    <!-- Next -->
    <button
      class="btn btn-outline-secondary btn-sm me-1"
      (click)="onPageChange(pageable.pageNumber + 1)"
      [ngClass]="{ 'not-allowed': pageable.pageNumber === pageable.totalPages }"
      [disabled]="pageable.pageNumber === pageable.totalPages">
      <i class="bi bi-chevron-right"></i>
    </button>

    <!-- Last Page -->
    <button
      class="btn btn-outline-secondary btn-sm me-1"
      (click)="onPageChange(pageable.totalPages)"
      [ngClass]="{ 'not-allowed': pageable.pageNumber === pageable.totalPages }"
      [disabled]="pageable.pageNumber === pageable.totalPages">
      <i class="bi bi-chevron-double-right"></i>
    </button>

    <!-- Page Size -->
    <select
      class="form-select form-select-sm ms-2"
      style="width: auto;"
      [(ngModel)]="pageable.pageSize"
      (change)="onSizeChange()">
      <option [value]="5">5 / page</option>
      <option [value]="10">10 / page</option>
      <option [value]="25">25 / page</option>
      <option [value]="50">50 / page</option>
      <option [value]="100">100 / page</option>
    </select>
  </div>
</div>
