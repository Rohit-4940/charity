<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs; let last = last"
        [ngClass]="{'breadcrumb-item': true, 'active': last}">
      <a *ngIf="!last" [routerLink]="breadcrumb.url" class="breadcrumb-link">{{ breadcrumb.label }}</a>
      <span *ngIf="last" class="breadcrumb-text">{{ breadcrumb.label }}</span>
    </li>
  </ol>
</nav>
